name: Deploy React App

on:
  workflow_dispatch:
    inputs:
      AWS_REGION:
        description: "AWS Region"
        required: false
        default: "us-east-1"
        type: string
      S3_BUCKET:
        description: "S3 Bucket Name"
        required: true
        type: string
      ENVIRONMENT:
        description: "Ambiente (dev, staging, prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prd

jobs:
  deploy:
    name: Build e Deploy para S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código-fonte
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Criar build do React baseado no ambiente
        run: |
          REACT_APP_ENV=${{ inputs.ENVIRONMENT }} npm run build:${{ inputs.ENVIRONMENT }}

      - name: Configurar credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy para S3
        run: aws s3 sync build/ s3://${{ inputs.S3_BUCKET }} --delete

      - name: Invalidação do CloudFront (opcional)
        if: secrets.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
