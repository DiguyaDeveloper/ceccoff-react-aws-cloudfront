name: Deploy Infra AWS

on:
  workflow_dispatch:
    inputs:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: true
        type: string
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: true
        type: string
      AWS_REGION:
        description: "AWS Region"
        required: false
        default: "us-east-1"
        type: string

jobs:
  infra:
    name: Criar Infra com Terraform
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ—ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ› ï¸ Inicializar Terraform
        run: terraform init
        working-directory: infra

      - name: âœ… Validar Terraform
        run: terraform validate
        working-directory: infra

      - name: ğŸ“Š Criar Plano Terraform
        run: terraform plan -out=tfplan
        working-directory: infra

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve tfplan
        working-directory: infra

      - name: ğŸŒ Exibir URLs da Infra Criada
        run: |
          echo "S3 Bucket: $(terraform output s3_bucket_name)"
          echo "CloudFront URL: $(terraform output cloudfront_url)"
        working-directory: infra


